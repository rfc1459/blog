<h2><a href='{{ post.url }}'>{{ post.title }}</a></h2>
<span class='timestamp'>{{ post.date | date:'%d-%m-%Y %H:%M:%S %Z' }}</span>
<span class='meta'>
  {% if post.categories == empty %}
  Post non categorizzato
  {% else %}
  Postato in: {{ post.categories | categories_meta }}
  {% endif %}
  |
  <a href='{{ post.url }}#disqus_thread' data-disqus-identifier='{{ post.disqus_id }}'>Commenta</a>
</span>
